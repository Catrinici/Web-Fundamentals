<!DOCTYPE html>

<body>
    <h1>My Registration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email"><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password"><br>

    <label for="pw_confirm">Pasword confirmation</label>
    <input type="password" name="pw_confirmation" id="pw_confirm"><br>

    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday"><br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">

    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline">

    <p>A short description about yourself:</p>
    <textarea name="description"></textarea><br> Favorite Language <select name="language">
        <option value="javascript">JavaScript</option>
        <option value="phyton">Phyton</option>
        <option value="ruby">Ruby</option>
     </select><br>

    <input type="submit" value="Submit">
</body>
